{% extends './base.html' %} 

{% block title %} inicio de sesion {% endblock %} 

{% block customCSS %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %} 
<form class="form-signin" action="/login" method="POST">
<img class="mb-4" src="{{ url_for('static',filename='img/hola.svg') }}" alt="" width="72" height="57">
<h1 class="h3 mb-3 fw-normal">Inicio de sesi&oacute;n</h1>

<div class="form-floating">
  <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Usuario">
  <label for="floatingInput">Usuario</label>
</div> 
<br />
<div class="form-floating">
  <input type="password" class="form-control" id="password" name="Password" placeholder="password">
  <label for="floatingPassword">Password</label>
</div>


<button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesi&oacute;n</button>
<p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
</form>
{% block customJS %} 
<script src="{{ url_for('static', filename='js/login.js' ) }}"></script> 
{% endblock %}

{% endblock %}
